<DOCTYPE! html>
  <html>
    <head>
      <title>Music player</title>
      <link href="mp-style.css" rel="stylesheet">
    </head>
    <body>
      <div class="background"><img id="bg-cover" src="assets/bridge.jpg"></div>
      <div class="player-body" id="player-body">
        <div class="player-body-overlay" id="body-filter"></div>
        <input class="button" id='backwards' type="image" src="assets/backwards.png" onclick='prevSong()'>
        <input class="button" id='play' type="image" src="assets/play.png" onclick='playPause()'>
        <input class="button" id='forwards' type="image" src="assets/forwards.png" onclick='nextSong()'>
      </div>
      <script src="mp-script.js"></script>
    </body>
  </html>
