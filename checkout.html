<DOCTYPE! html>
  <html>
    <head>
      <title>Checkout</title>
      <link href="style.css" rel="stylesheet">
    </head>
    <body>
      <div class="everything">
        <div class="checkout-head">
          <img id="price" src="checkout\price.png">
          <h1><img src="checkout\card.png" align: "left"> Checkout</h1>
        </div>
        <div class="inputs">
          <input class="name" type="text" placeholder="Name">
          <input class="small-input" type="text" placeholder="MM" onkeypress='validate(event)' maxlength="2">
          <input class="small-input" type="text" placeholder="YY" onkeypress='validate(event)' maxlength="2"><br>
          <input class="card-number" id="card-thingy" type="text" placeholder="4213 1220 0229 3249" onkeypress='numberBreaker()' maxlength="19">
          <input class="small-input" type="text" placeholder="CVC" onkeypress='validate(event)' maxlength="3"><br>
          <input class="button" type="submit" value="PURCHASE" onclick='message()'>
        </div>
      </div>
      <script src="checkout-script.js"></script>
    </body>
  </html>
